<!doctype html>
<html>

<head>
  <title>{{ page.title }}</title>
  {% include default-head.html %}
  <style>
    #grid-holder {
      display: grid;
      grid-template-rows: 6rem max-content;
    }

    header {
      grid-row: 1;
    }

    #content-holder {
      grid-row: 2;
      margin: 0 1rem 0 1rem;
    }
  </style>
</head>

<body>
  <div id="grid-holder">
    {% include header.html %}
    <div id=content-holder>
      {{ content }}
    </div>
  </div>
</body>

</html>
