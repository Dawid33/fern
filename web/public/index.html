<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
  <style>
    body {
      opacity: 0;
      font-family: var(--sl-font-sans);
    }

   #home-panel {
      max-width: 1000px;
      margin: auto;
    }

    #home-panel>div {
      display: grid;
      column-gap: 5rem;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: masonry;
    }

    #compiler-tab>div {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    #editor {
      height: 80vh;
      border: 1px solid black
    }

    body.ready {
      opacity: 1;
      transition: .1s opacity;
    }
  </style>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>

  <script type="module">
    await Promise.allSettled([
      customElements.whenDefined('sl-tab-panel'),
      customElements.whenDefined('sl-tab-group'),
      customElements.whenDefined('sl-tab'),
    ]);

    // Button, card, and rating are registered now! Add
    // the `ready` class so the UI fades in.
    document.body.classList.add('ready');
  </script>

</head>

<body>
  <sl-tab-group>
    <sl-tab slot="nav" panel="compiler">Compiler</sl-tab>
    <sl-tab slot="nav" panel="home">Home</sl-tab>
    <sl-tab slot="nav" panel="grammar-generator">Grammar Generator</sl-tab>

    <sl-tab-panel name="home" id="home-panel">
      <h1>
        <center>
          Fern Lang
        </center>
      </h1>
      <div>
        <div style="grid-column: 1;">
          <h3>
            Introduction
          </h3>
          <p>
            This website hosts my experimenal parallel compiler (<a href="https://github.com/Dawid33/fern">git</a>)
            compiled into wasm so that it can run in the browser.
          </p>
        </div>
        <sl-card class="card-header">
          <div slot="header">
            Code Example
          </div>
          <code>
            This is my code
          </code>
        </sl-card>
      </div>
    </sl-tab-panel>
    <sl-tab-panel name="compiler" id="compiler-tab">
      <div>
        <div style="grid-column: 1;">
          <div id='editor'></div>
          <button id="gen-graph" name="ggen">generate graph</button>
          <p id="err"></p>
        </div>
        <sl-card class="card-header">
          <div slot="header">
            Graph
          </div>
          <div id="graph">
          </div>
        </sl-card>
      </div>
    </sl-tab-panel>
  </sl-tab-group>
</body>

<script type="module" src="index.js"></script>

</html>
