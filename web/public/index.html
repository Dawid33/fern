<!doctype html>
<html>

<head>
  <title>Fern Home</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="height=device-height,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/themes/light.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/shoelace-autoloader.js"></script>

</head>

<body>

  <main>
    <header>
      <h1>Experimental Fern Online Compiler </h1>
    </header>
    <div id='editor-container'>
      <div id='editor'></div>
      <div id='bottom'>
        <button id="gen-graph" name="ggen">generate graph</button>
        <sl-spinner id="spinner"></sl-spinner>
      </div>
    </div>

    <sl-tab-group id="tab-group">
      <sl-tab slot="nav" panel="out">Output</sl-tab>
      <sl-tab slot="nav" panel="lex">Lexemes</sl-tab>
      <sl-tab slot="nav" id="ptree_tab" panel="ptree">Parse Tree</sl-tab>
      <sl-tab slot="nav" id="ast_tab" panel="ast">Abstract Syntax Tree</sl-tab>
      <sl-tab slot="nav" panel="analysis">Analysis</sl-tab>

      <sl-tab-panel name="out">Output: <code id="js_output"> </code></sl-tab-panel>
      <sl-tab-panel name="lex" id="lexemes"></sl-tab-panel>
      <sl-tab-panel name="ptree" id="ptreepanel">
        <canvas id="ptree_graph">
        </canvas>
      </sl-tab-panel>
      <sl-tab-panel name="ast">
        <canvas id="ast_graph">
        </canvas>
      </sl-tab-panel>
      <sl-tab-panel name="analysis" id="analysis"></sl-tab-panel>
    </sl-tab-group>
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
